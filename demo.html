<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var c = "blue";
        function f(){
            document.getElementById("t").style.color = c;
            c=="blue"?c="red":c="blue";
            setTimeout("f()",1000);
        }
    </script>

</head>
    <body onload="f()">
        <span id="t">Special text</span>

    </body>
</html>
